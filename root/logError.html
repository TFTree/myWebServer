<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap-3.4.1\dist\css\bootstrap.css">
    <link rel="stylesheet" href="bootstrap-table-1.21.0\dist\bootstrap-table.css">
    <script src="bootstrap-3.4.1\dist\js\bootstrap.js"></script>
    <script src="papaparse.js"></script>
    <script src="qrcode.js"></script>
    <script src="bootstrap-table-1.21.0\dist\bootstrap-table.js"></script>
    <script src="bootstrap-table-1.21.0\src\locale\bootstrap-table-zh-CN.js"></script>
</head>

<body>
    <div align="center"><img src="https://cdn.tftree.top/others/202305101627869.jpg" alt="leader" height="30%" width="30%"></div>
    <div class="container" align="center">

        <div align="center">
            <h2 class="form-signin-heading">在此登录</h2>
        </div>
        <br />
        <div class="login">
            <form action="2CGISQL.cgi" method="post" class="form-signin">
                <div align="center"><input style="width:30%" type="text" class="form-control" name="user"
                        placeholder="用户名" required="required"></div><br />
                <div align="center"><input style="width:30%" type="password" class="form-control" name="password"
                        placeholder="登录密码" required="required"></div>
                <br />
                <div align="center"><button type="submit" class="btn btn-info btn-lg">登录</button></div>
            </form>
            <div align="center">
                <h3 class="form-signin-heading">提示：用户名或密码错误，请重试</h3>
            </div>
        </div>

    </div>
</body>

</html>
